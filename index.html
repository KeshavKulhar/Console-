<html>

        <title>
            Javascript Syntax
        </title>

    <body>
<h1>Project On Console</h1>
<script>
    console.log("this is console screen");

var fname="Gargi";
console.log(fname);

var lname="Bhatia";
console.log(lname);

var fullname=fname.concat(lname);
console.log(fullname);

var length_of_name=fullname.length;
console.log(length_of_name);

var capital_name="Ramanujan";
var making_lower_case=capital_name.toLowerCase();
console.log(making_lower_case);

var small_name="arjun";
var making_upper_case=small_name.toUpperCase();
console.log(making_upper_case);

var name_1="I am Rahul Singh"
console.log(name_1);

var replace_name=name_1.replace("Singh","Saxena");
console.log(replace_name);

var square_root = Math.sqrt(16);
 console.log(square_root);
  var maximum_number = Math.max(15, 10);
   console.log(maximum_number); 
   var minimum_number = Math.min(15, 10);
    console.log(minimum_number);

</script>
    </body>
</html>
